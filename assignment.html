<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assignment.css">
  </head>
  <body>
    <div class="body">    
        <header class="header">
        <div class="header__column">
            <span class="header__column-icon"><i class="fas fa-times fa-3x"></i></span>
            <h1 class="header__column-title">Playlist</h1>
        </div>
        </header>

        <main class="main-screen">
            <div class="main-screen__title">    
                <div class="main-screen__title-column">
                    <span class="main-screen__title-column-icon">
                        <i class="fas fa-image"></i>
                    </span>
                </div>
                <div class="main-screen__title-info">
                    <span class="main-screen__title-info-text">RANDOM</span>
                    <span class="main-screen__title-info-text">LOVE</span>
                    <span class="main-screen__title-info-text">by Divay Kapoor</span>
                </div>
            </div>

            <div class="main-screen__button">
                <div class="main-screen__button-icon">
                    <div class="main-screen__button-icon-box">
                        <span class="icon-element">
                            <i class="fas fa-play"></i>
                        </span>
                        <span class="main-screen__button-icon-box-element">
                            Play
                        </span>
                    </div>
                </div>
                <div class="main-screen__button-icon">
                    <div class="main-screen__button-icon-box">
                        <span class="main-screen__button-icon-box-element">
                            <i class="far fa-heart"></i>
                        </span>
                    </div>
                </div>
                <div class="main-screen__button-icon">
                    <div class="main-screen__button-icon-box">
                        <span class="main-screen__button-icon-box-element">
                            <i class="fas fa-plus"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="main-screen__content">
                <ul class="main-screen__contents">
                    <li class="main-screen__list">
                        <div class="main-screen__content-list">
                            <div class="main-screen__content-color"></div>
                            <div class="main-screen__content-info">
                                <span class="main-screen__content-info-detail">Matargasti</span>
                                <span class="main-screen__content-info-detail">Mohit Chauhan</span>
                            </div>
                        </div>
                    </li>
                    <li class="main-screen__list">
                        <div class="main-screen__content-list">
                            <div class="main-screen__content-color"></div>
                            <div class="main-screen__content-info">
                                <span class="main-screen__content-info-detail">Attitude</span>
                                <span class="main-screen__content-info-detail">Lewis OfMan * Attitude</span>
                            </div>
                        </div>
                    </li>
                    <li class="main-screen__list">
                        <div class="main-screen__content-list">
                            <div class="main-screen__content-color"></div>
                            <div class="main-screen__content-info">
                                <span class="main-screen__content-info-detail">Try Everthing</span>
                                <span class="main-screen__content-info-detail">Shakira * Zootopia</span>
                            </div>
                        </div>
                    </li>
                    <li class="main-screen__list">
                        <div class="main-screen__content-list">
                            <div class="main-screen__content-color"></div>
                            <div class="main-screen__content-info">
                                <span class="main-screen__content-info-detail">Sunflower</span>
                                <span class="main-screen__content-info-detail">Joseph Vincent * Sunflower</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
  </body>
</html>
